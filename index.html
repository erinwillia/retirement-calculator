<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Savings Comparison - 15% vs 18% vs 20%</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        .inputs {
            background: #f7fafc;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9em;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .result-card {
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid;
        }
        .result-card.scenario-15 { border-left-color: #3182ce; }
        .result-card.scenario-18 { border-left-color: #38a169; }
        .result-card.scenario-20 { border-left-color: #d69e2e; }
        .result-card h3 {
            margin-top: 0;
            color: #2d3748;
            font-size: 1.1em;
        }
        .result-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .result-card.scenario-15 .result-value { color: #3182ce; }
        .result-card.scenario-18 .result-value { color: #38a169; }
        .result-card.scenario-20 .result-value { color: #d69e2e; }
        .result-detail {
            color: #718096;
            font-size: 0.9em;
            margin-top: 10px;
            line-height: 1.6;
        }
        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
        }
        .comparison-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .comparison-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        .comparison-table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        .comparison-table tr:last-child td {
            border-bottom: none;
        }
        .highlight {
            background: #faf089;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
        .info-box {
            background: #ebf8ff;
            border-left: 4px solid #3182ce;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .info-box h4 {
            margin-top: 0;
            color: #2c5282;
        }
        .info-box ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .info-box li {
            margin: 8px 0;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Retirement Savings Comparison</h1>
        <p class="subtitle">15% vs 18% vs 20% Contribution Rates | Monte Carlo Simulation</p>
        
        <div class="inputs">
            <div class="input-group">
                <label>Current Age</label>
                <input type="number" id="currentAge" value="35">
            </div>
            <div class="input-group">
                <label>Retirement Age</label>
                <input type="number" id="retirementAge" value="65">
            </div>
            <div class="input-group">
                <label>Current Salary</label>
                <input type="number" id="salary" value="100000">
            </div>
            <div class="input-group">
                <label>Current Retirement Balance (all accounts combined)</label>
                <input type="number" id="currentBalance" value="50000">
            </div>
            <div class="input-group">
                <label>Expected Annual Return (%)</label>
                <input type="number" id="returnRate" value="7" step="0.1">
            </div>
            <div class="input-group">
                <label>Return Volatility (Standard Deviation %)</label>
                <input type="number" id="volatility" value="12" step="0.1">
            </div>
            <div class="input-group">
                <label>Annual Salary Increase (%)</label>
                <input type="number" id="salaryIncrease" value="3" step="0.1">
            </div>
            <div class="input-group">
                <label>Number of Simulations</label>
                <input type="number" id="simulations" value="1000">
            </div>
            <button onclick="runSimulation()">Run Simulation</button>
        </div>

        <div id="resultsSection" style="display: none;">
            <div class="results" id="results"></div>
            
            <div class="chart-container">
                <canvas id="projectionChart"></canvas>
            </div>

            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>15% (Current)</th>
                        <th>18% (+3%)</th>
                        <th>20% (+5%)</th>
                    </tr>
                </thead>
                <tbody id="comparisonBody"></tbody>
            </table>

            <div class="info-box" id="insightsBox">
                <h4>ðŸ’¡ Key Insights</h4>
                <ul id="insightsList"></ul>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;

        function runSimulation() {
            const currentAge = parseInt(document.getElementById('currentAge').value);
            const retirementAge = parseInt(document.getElementById('retirementAge').value);
            const salary = parseFloat(document.getElementById('salary').value);
            const currentBalance = parseFloat(document.getElementById('currentBalance').value);
            const returnRate = parseFloat(document.getElementById('returnRate').value) / 100;
            const volatility = parseFloat(document.getElementById('volatility').value) / 100;
            const salaryIncrease = parseFloat(document.getElementById('salaryIncrease').value) / 100;
            const numSimulations = parseInt(document.getElementById('simulations').value);

            const years = retirementAge - currentAge;

            // Run simulations for each scenario
            const scenario15 = runMonteCarloSimulation(currentBalance, salary, 0.15, years, returnRate, volatility, salaryIncrease, numSimulations);
            const scenario18 = runMonteCarloSimulation(currentBalance, salary, 0.18, years, returnRate, volatility, salaryIncrease, numSimulations);
            const scenario20 = runMonteCarloSimulation(currentBalance, salary, 0.20, years, returnRate, volatility, salaryIncrease, numSimulations);

            displayResults(scenario15, scenario18, scenario20, years);
            displayChart(scenario15, scenario18, scenario20, currentAge, retirementAge);
            displayComparison(scenario15, scenario18, scenario20, salary);
            displayInsights(salary, currentAge, retirementAge, numSimulations);

            document.getElementById('resultsSection').style.display = 'block';
        }

        function displayInsights(salary, currentAge, retirementAge, numSims) {
            const years = retirementAge - currentAge;
            const contrib15 = salary * 0.15;
            const contrib18 = salary * 0.18;
            const contrib20 = salary * 0.20;
            const additional18Monthly = (contrib18 - contrib15) / 12;
            const additional20Monthly = (contrib20 - contrib15) / 12;
            const additional18Annual = contrib18 - contrib15;
            const additional20Annual = contrib20 - contrib15;
            
            const insightsList = document.getElementById('insightsList');
            insightsList.innerHTML = `
                <li><strong>Current (15%):</strong> Contributing $${formatNumber(contrib15)}/year to retirement</li>
                <li><strong>18% Option:</strong> Add $${formatNumber(additional18Annual)}/year ($${formatNumber(additional18Monthly)}/month) to Workplace Roth</li>
                <li><strong>20% Option:</strong> Add $${formatNumber(additional20Annual)}/year ($${formatNumber(additional20Monthly)}/month) to Workplace Roth</li>
                <li><strong>Time Horizon:</strong> ${years} years until retirement at age ${retirementAge}</li>
                <li><strong>Roth Benefits:</strong> Tax-free withdrawals in retirement, no RMDs, tax diversification</li>
                <li><strong>Monte Carlo Method:</strong> Simulates ${formatNumber(numSims)} possible market scenarios to show range of outcomes</li>
            `;
        }

        function runMonteCarloSimulation(initialBalance, initialSalary, contributionRate, years, expectedReturn, volatility, salaryIncrease, numSims) {
            const allOutcomes = [];

            for (let sim = 0; sim < numSims; sim++) {
                let balance = initialBalance;
                let salary = initialSalary;

                for (let year = 0; year < years; year++) {
                    const annualContribution = salary * contributionRate;
                    balance += annualContribution;
                    
                    // Generate random return using normal distribution
                    const randomReturn = generateNormalRandom(expectedReturn, volatility);
                    balance *= (1 + randomReturn);
                    
                    // Increase salary
                    salary *= (1 + salaryIncrease);
                }

                allOutcomes.push(balance);
            }

            allOutcomes.sort((a, b) => a - b);

            return {
                median: allOutcomes[Math.floor(numSims * 0.5)],
                percentile10: allOutcomes[Math.floor(numSims * 0.1)],
                percentile25: allOutcomes[Math.floor(numSims * 0.25)],
                percentile75: allOutcomes[Math.floor(numSims * 0.75)],
                percentile90: allOutcomes[Math.floor(numSims * 0.9)],
                mean: allOutcomes.reduce((a, b) => a + b, 0) / numSims,
                allOutcomes: allOutcomes
            };
        }

        function generateNormalRandom(mean, stdDev) {
            // Box-Muller transform
            let u1 = Math.random();
            let u2 = Math.random();
            let z0 = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);
            return mean + z0 * stdDev;
        }

        function displayResults(s15, s18, s20, years) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result-card scenario-15">
                    <h3>15% Contribution (Current)</h3>
                    <div class="result-value">$${formatNumber(s15.median)}</div>
                    <div class="result-detail">
                        <strong>Median Balance at Retirement</strong><br>
                        10th percentile: $${formatNumber(s15.percentile10)}<br>
                        90th percentile: $${formatNumber(s15.percentile90)}<br>
                        Average: $${formatNumber(s15.mean)}
                    </div>
                </div>
                <div class="result-card scenario-18">
                    <h3>18% Contribution (+3%)</h3>
                    <div class="result-value">$${formatNumber(s18.median)}</div>
                    <div class="result-detail">
                        <strong>Median Balance at Retirement</strong><br>
                        10th percentile: $${formatNumber(s18.percentile10)}<br>
                        90th percentile: $${formatNumber(s18.percentile90)}<br>
                        Average: $${formatNumber(s18.mean)}<br>
                        <span class="highlight">+$${formatNumber(s18.median - s15.median)} vs 15%</span>
                    </div>
                </div>
                <div class="result-card scenario-20">
                    <h3>20% Contribution (+5%)</h3>
                    <div class="result-value">$${formatNumber(s20.median)}</div>
                    <div class="result-detail">
                        <strong>Median Balance at Retirement</strong><br>
                        10th percentile: $${formatNumber(s20.percentile10)}<br>
                        90th percentile: $${formatNumber(s20.percentile90)}<br>
                        Average: $${formatNumber(s20.mean)}<br>
                        <span class="highlight">+$${formatNumber(s20.median - s15.median)} vs 15%</span>
                    </div>
                </div>
            `;
        }

        function displayChart(s15, s18, s20, startAge, endAge) {
            const ctx = document.getElementById('projectionChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            const ages = [];
            for (let age = startAge; age <= endAge; age++) {
                ages.push(age);
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ages,
                    datasets: [
                        {
                            label: '15% - 90th Percentile',
                            data: generatePercentilePath(s15.percentile90, ages.length),
                            borderColor: 'rgba(49, 130, 206, 0.3)',
                            backgroundColor: 'rgba(49, 130, 206, 0.05)',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false
                        },
                        {
                            label: '15% - Median',
                            data: generatePercentilePath(s15.median, ages.length),
                            borderColor: '#3182ce',
                            backgroundColor: 'rgba(49, 130, 206, 0.1)',
                            borderWidth: 3,
                            fill: false
                        },
                        {
                            label: '15% - 10th Percentile',
                            data: generatePercentilePath(s15.percentile10, ages.length),
                            borderColor: 'rgba(49, 130, 206, 0.3)',
                            backgroundColor: 'rgba(49, 130, 206, 0.05)',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: '-1'
                        },
                        {
                            label: '18% - Median',
                            data: generatePercentilePath(s18.median, ages.length),
                            borderColor: '#38a169',
                            backgroundColor: 'rgba(56, 161, 105, 0.1)',
                            borderWidth: 3,
                            fill: false
                        },
                        {
                            label: '20% - Median',
                            data: generatePercentilePath(s20.median, ages.length),
                            borderColor: '#d69e2e',
                            backgroundColor: 'rgba(214, 158, 46, 0.1)',
                            borderWidth: 3,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Projected Retirement Balance by Age',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    if (value >= 1000000) {
                                        return '$' + (value / 1000000).toFixed(1) + 'M';
                                    } else {
                                        return '$' + (value / 1000).toFixed(0) + 'K';
                                    }
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Age'
                            }
                        }
                    }
                }
            });
        }

        function generatePercentilePath(finalValue, numPoints) {
            const path = [];
            const currentBalance = parseFloat(document.getElementById('currentBalance').value);
            
            for (let i = 0; i < numPoints; i++) {
                const progress = i / (numPoints - 1);
                // Exponential growth curve
                path.push(currentBalance + (finalValue - currentBalance) * Math.pow(progress, 0.8));
            }
            return path;
        }

        function displayComparison(s15, s18, s20, salary) {
            const tbody = document.getElementById('comparisonBody');
            
            const additionalContrib18 = salary * 0.03;
            const additionalContrib20 = salary * 0.05;
            const totalContrib18 = additionalContrib18 * (parseInt(document.getElementById('retirementAge').value) - parseInt(document.getElementById('currentAge').value));
            const totalContrib20 = additionalContrib20 * (parseInt(document.getElementById('retirementAge').value) - parseInt(document.getElementById('currentAge').value));

            tbody.innerHTML = `
                <tr>
                    <td><strong>Additional Monthly Contribution</strong></td>
                    <td>â€”</td>
                    <td>$${formatNumber(additionalContrib18 / 12)}</td>
                    <td>$${formatNumber(additionalContrib20 / 12)}</td>
                </tr>
                <tr>
                    <td><strong>Additional Annual Contribution</strong></td>
                    <td>â€”</td>
                    <td>$${formatNumber(additionalContrib18)}</td>
                    <td>$${formatNumber(additionalContrib20)}</td>
                </tr>
                <tr>
                    <td><strong>Total Additional Contributions</strong></td>
                    <td>â€”</td>
                    <td>$${formatNumber(totalContrib18)}</td>
                    <td>$${formatNumber(totalContrib20)}</td>
                </tr>
                <tr>
                    <td><strong>Median Balance at Retirement</strong></td>
                    <td>$${formatNumber(s15.median)}</td>
                    <td>$${formatNumber(s18.median)}</td>
                    <td>$${formatNumber(s20.median)}</td>
                </tr>
                <tr>
                    <td><strong>Gain vs 15%</strong></td>
                    <td>â€”</td>
                    <td class="highlight">+$${formatNumber(s18.median - s15.median)}</td>
                    <td class="highlight">+$${formatNumber(s20.median - s15.median)}</td>
                </tr>
                <tr>
                    <td><strong>Return on Additional Investment</strong></td>
                    <td>â€”</td>
                    <td>${((s18.median - s15.median) / totalContrib18).toFixed(2)}x</td>
                    <td>${((s20.median - s15.median) / totalContrib20).toFixed(2)}x</td>
                </tr>
                <tr>
                    <td><strong>4% Safe Withdrawal Rate (Annual)</strong></td>
                    <td>$${formatNumber(s15.median * 0.04)}</td>
                    <td>$${formatNumber(s18.median * 0.04)}</td>
                    <td>$${formatNumber(s20.median * 0.04)}</td>
                </tr>
            `;
        }

        function formatNumber(num) {
            return Math.round(num).toLocaleString();
        }

        // Run simulation on load
        window.onload = () => runSimulation();
    </script>
</body>
</html>
